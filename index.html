<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Maven Hiring Test </title>
</head>
<body>
    <h1 class="text-center my-3">Maven Hiring Test - Logic</h1>
    
    <div class="container">
      <div class="input-group mb-3 d-flex">
        <input type="text" class="form-control" placeholder="Input numbers here" aria-label="Input number here" aria-describedby="btn-generate">
        <button class="btn btn-outline-secondary" type="button" id="btn-generate">Generate</button>
      </div>
      <table class="table table-bordered ">
        <thead>
          <tr>
            <th scope="col" class="col-6 col-sm-4">#</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="">1</th>
          </tr>
          <tr>
            <th scope="row">2</th>
          </tr>
          <tr>
            <th scope="row">3</th>
          </tr>
        </tbody>
      </table>
    </div>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
